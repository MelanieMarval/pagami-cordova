<ion-header>
    <ion-toolbar class="toolbar-simple">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/app/tabs/map/search"></ion-back-button>
        </ion-buttons>
        <ion-title>Ajustes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>
            Cuentas
        </ion-list-header>

        <ion-item lines="full" routerLink="profile">
            <ion-avatar slot="start">
                <ion-img [src]="profileImage"></ion-img>
            </ion-avatar>
            <ion-label>
                <h3>{{user.name}} {{user.lastname}}</h3>
                {{user.email}}
            </ion-label>
        </ion-item>

        <ion-item lines="full" routerLink="my-business">
            <ion-thumbnail slot="start" class="thumbnail">
                <ion-icon src="assets/icon/tabs/my-business.svg" class="size-icon-default"></ion-icon>
            </ion-thumbnail>
            <ion-label>
                <h3>Mi empresa</h3>
                Foto, nombre, ubicacion
            </ion-label>
        </ion-item>

        <ion-item lines="full" (click)="alert.alertComingSoon()"  class="opacity-disabled">
            <ion-thumbnail slot="start" class="thumbnail">
                <ion-icon name="shield-checkmark" class="size-icon-default"></ion-icon>
            </ion-thumbnail>
            <ion-label>
                <h3>Seguridad</h3>
                Configure las preguntas de seguridad
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            Preferencias
        </ion-list-header>

        <ion-item lines="full" (click)="alert.alertComingSoon()" class="opacity-disabled">
            <ion-thumbnail slot="start" class="thumbnail">
                <ion-icon name="cash" class="size-icon-default"></ion-icon>
            </ion-thumbnail>
            <ion-label>
                <h3>Metodos de pago</h3>
                Paypal, Visa, BTC
            </ion-label>
        </ion-item>

        <ion-item lines="full" (click)="alert.alertComingSoon()" class="opacity-disabled">
            <ion-thumbnail slot="start" class="thumbnail">
                <ion-icon name="notifications" class="size-icon-default"></ion-icon>
            </ion-thumbnail>
            <ion-label>
                <h3>Notificaciones</h3>
                Ofertas, chat, billetera
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
